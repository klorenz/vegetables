<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{title}} - {{globalTitle}}</title>
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/main.css">
	</head>
	<body>
		<header class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">{{{title}}}</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/{{#uriByVersion}}slideshow{{/uriByVersion}}" target="_blank"><span class="fa fa-play"></span> View as slideshow</a></li>
						<li><a href="/{{#uriByVersion}}raw{{/uriByVersion}}"><span class="fa fa-markdown"></span> View Markdown</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<nav id="sidebar" class="col-lg-2 col-sm-3">
					<ul class="nav nav-pills nav-stacked">
						{{#menu}}
						<li role="presentation" class="{{#active}}{{{url}}}{{/active}}"><a href="{{url}}">{{label}}</a></li>
						{{/menu}}
					</ul>
					<!--
					{{#versions}}
					{{template}}<br>
					->{{#uriByVersion}}{{template}}{{/uriByVersion}}<br>
					{{/versions}}<br>
					{{document}}<br><br>
					{{#uriByVersion}}slideshow{{/uriByVersion}}
					-->
				</nav>
				<section id="content" class="col-lg-10 col-sm-9">
					{{{content}}}
				</section>
			</div>
		</div>

		<footer></footer>

		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/highlight.min.js"></script>
		<script>
			$(function() {
				hljs.initHighlightingOnLoad();
			});
		</script>
		<!-- Generated by vegetables from '{{document}}' with template '{{template}}' -->
	</body>
</html>
